name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: eventia
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: > 
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # cachea node_modules automáticamente

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Esperar que PostgreSQL esté listo
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      # 5️⃣ Ejecutar migraciones (si tienes)
      - name: Run migrations
        run: npm run migrate || echo "No migrations"

      # 6️⃣ Ejecutar tests
      - name: Run tests
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/eventia"
        run: npm test

      # 7️⃣ Construir la aplicación
      - name: Build app
        run: npm run build
